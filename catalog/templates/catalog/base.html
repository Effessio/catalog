<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
       <link rel="stylesheet" type="text/css" href="{% static 'goods/bootstrap.css' %}" />
       <script type="text/javascript" src="/static/jquery.js">
        </script>
    <title></title>
</head>
<body>
{% block sidebar %}
    <nav class="nav nav-tabs">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'all_goods_list' %}">All</a>
        {% if request.user.is_authenticated %}
                User: {{ request.user.user_name}}
                <a href="{% url 'user_logout' %}">logout</a>
                <a href="{% url 'user_wishlist' %}">wishlist</a>
                {% if request.user.producer %}
                    <a href="{% url 'product_add' request.user.producer.id %}">add product</a>
                {% endif %}
            {% else %}
            <a href="{% url 'user_login' %}">login</a>
            {% endif %}
    </nav>
{% endblock %}
{% block content %}{% endblock %}

</body>
</html>
