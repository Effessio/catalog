{% extends "catalog/base.html" %}
{% block sidebar %} {{ block.super }} {% endblock %}
{% block content %}
{% if producers_list %}
    <ul class="span4">
    {% for producer in producers_list %}
        <li><a href="{% url 'producer_list' producer.id %}">{{ producer.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No producers are available.</p>
{% endif %}
{% endblock %}
